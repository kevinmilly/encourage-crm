<ng-container *ngIf="user; else loggedOut" (onLoggedOut)="user = null">
  <div class="main-container">
    <enccrm-header (clicked)="toggleSideNav()" (onToolbarLogout)="logout()" [user]="user"> </enccrm-header>
    <enccrm-sidenav [user]="user" (onNavLogout)="logout()">
      <div class="nav-content">
        <router-outlet></router-outlet>
      </div>
    </enccrm-sidenav>
  </div>
</ng-container>
<ng-template #loggedOut>
  <enccrm-login></enccrm-login>
</ng-template>
